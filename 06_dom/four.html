<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python');
    addLanguage('Java')
    //disadvantage:traversing the whole structure in above method

    function addOptimalLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li);
    }
    addOptimalLanguage('golang')

    //advantage :need not have to trverse the whole structure

    //EDIT
    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "Mojo" //(type-1)
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli);//(type-2)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML='<li>TypeScript</li>'//(type-3)

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()//golang removed
</script>
</html>
